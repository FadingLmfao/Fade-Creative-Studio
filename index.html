                    </button>

                        </svg>
                    </button>
                    <button class="toolbar-btn" title="Text" data-tool="text">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M2.5,4v3h5v12h3V7h5V4H2.5z"/>
                        </svg>
                    </button>
                </div>

                <div class="tool-group">
                    <div class="color-picker"></div>
                    <div class="stroke-width">
                        <input type="range" id="strokeWidth" min="1" max="50" value="2">
                    </div>
                </div>

                <div class="tool-group">
                    <button class="toolbar-btn" title="Undo" id="undoBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12.5,8c-2.65,0-5.05,0.99-6.9,2.6L2,7v9h9l-3.62-3.62c1.39-1.16,3.16-1.88,5.12-1.88c3.54,0,6.55,2.31,7.6,5.5l2.37-0.78 C21.08,11.03,17.15,8,12.5,8z"/>
                        </svg>
                    </button>
                    <button class="toolbar-btn" title="Redo" id="redoBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24">
